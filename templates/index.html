<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eviction Risk Prediction</title>
</head>
<body>
    <h1>Eviction Risk Predictor</h1>
    <form method="POST">
        {% for i in range(1, 5) %}
        <label for="feature{{i}}">Feature {{i}}:</label>
        <input type="number" name="feature{{i}}" step="0.01" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
